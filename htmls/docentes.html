<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilodocentes.css">
  </head>
  <body>
    <header id="main-header">
		
      <a id="logo-header" href="../index.html">
        <span class="site-name">ANTI ESTRES</span>
      </a> <!-- / #logo-header -->
  
      <nav>
        <ul>
          <li><a href="#materias-section">Registrar materia</a></li>
          <li><a href="#tareas-section">Asignar tarea a curso</a></li>
          <li><a href="#buscador-section">Buscar una tarea</a></li>
          <li><a href="#reporte-section">Ver reporte de tarea</a></li>
        </ul>
      </nav><!-- / nav -->
  
    </header><!-- / #main-header -->
    
    <section>
      <h2 id = "title-section" >
          Registrar Materia
      </h2>
      <form id="crear-form">
        <label>Materia:</label>
        <input type="string" id="nombre-materia-items" />
        <br />
        <label for="doc-item">Docente:</label>
        <input type="string" id="docente-item" />
        <br />
        <input type="submit" value="Crear" id="crear-button" />
      </form>

      <div id="vistaMat-div"></div>
    </section>

    <section id="tareas-section">
      <p><h2 id = "title-section" >
        Registrar Tarea
    </h2></p>
      <form id="formBox">
        <label for="title">Tarea</label>
        <input type="text" id="title" placeholder="Tarea" />
        <br />
        <label for="description">Descripcion</label>
        <input type="text" id="description" placeholder="Detalle" />
        <br />
        <label for="subject">Materia</label>
        <select name="subject" id="subject"></select>
        <br /><br />
        <div id = "no-Materia">
          No ves la materia de la que eres docente?
          <a href="#materias-section.html">Agregala</a>
        </div>
        <br />
        <label for="date">Fecha</label>
        <input type="date" id="date" placeholder="fecha" />
        <button id="btn">Crear</button>
      </form>
      <div id="vista-div"></div>
    </section>
    <section id="buscador-section">
      <form id="buscador-form">
        <p><h2 id = "title-section" >
          Buscar Tarea
        </h2></p>
        <label for="buscar-tarea">Encontrar por Nombre:</label>
        <input type="text" id="buscar-tarea"/>
        <input type="submit" value="Buscar" id="buscar-button" />
        <div id="encontrado-div"></div>
      </form>
    </section>
      

    <form>
      <input type="submit" value="Eliminar" id="eliminar-button" />
    </form>

    <section id="reporte-section">
      <h2 id = "title-sectionPrinc" >LISTA DE TAREAS</h2>
      <button id="report-btn">ver reporte</button>
      <button id="sort-by-date-btn">ver por fecha</button>
      <button id="sort-by-sub-btn">ver por materia</button>

      <div id="lista-tareas"></div>
      <h2 id = "titulo-reporte">Reporte de carga de tareas</h2>

      <div id="reporte-tareas"></div>

    </section>

    <script type="module" src="../src/presenter.js"></script>
  </body>
</html>
